<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格 x 圖片練習</title>
</head>
<body>
    <h1>表格 x 圖片練習</h1>
 <html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>


<table style="width:100%">
   <tr>
    <th>分類</th>
    <th>縮圖</th>
    <th>標題與描述</th>
    <th>拍攝日期</th>
  </tr>
  <tr>
    <th rowspan="2">城市風景</th>
    <td> <img src="1.jpg" alt="城市的高樓大廈"></td>
    <td>都市景觀<br>城市的高樓大廈</td>
    <td>2025-10-01</td>
  </tr>

  <tr>
     <td> <img src="2.jpg" alt="夜色小徑"></td>
    <td>夜色小徑<br>閃閃的螢火蟲點亮小徑。</td>
    <td>2025-10-02</td>
  </tr>
   <tr>
    <th colspan="4">海邊旅行</th>
  </tr>
   <tr>
    <td>自然風景</td>
    <td> <img src="4.jpg" alt="清晨海浪"></td>
    <td>清晨海浪<br>第一道陽光照亮浪花與沙粒。</td>
    <td>2025-10-03</td>
  </tr>
</table>
</body>
</html>
</body>
</html>
