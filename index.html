<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
            background: linear-gradient(135deg, #dbe5d3 0%, #b7c8b6 100%);
            color: #3a4d3d;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .floral-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            color: #6b8f71;
        }
        p {
            font-size: 1.2rem;
            color: #5c7d6a;
            margin-bottom: 2rem;
        }
        .card {
            background: #e6ede7;
            box-shadow: 0 4px 24px rgba(107, 143, 113, 0.08);
            border-radius: 18px;
            padding: 2rem 2.5rem;
            max-width: 400px;
            text-align: center;
            border: 1.5px solid #b7c8b6;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #6b8f71;
            font-size: 0.95rem;
            background: #e6ede7;
            border-top: 1px solid #b7c8b6;
        }
    </style>
</head>
<body>
    <div class="floral-bg">
        <svg width="100%" height="100%" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:absolute;top:0;left:0;">
            <g opacity="0.18">
                <ellipse cx="200" cy="120" rx="80" ry="40" fill="#b7c8b6"/>
                <ellipse cx="400" cy="200" rx="60" ry="30" fill="#c3d1c6"/>
                <ellipse cx="1200" cy="180" rx="90" ry="45" fill="#dbe5d3"/>
                <ellipse cx="900" cy="700" rx="70" ry="35" fill="#b7c8b6"/>
                <ellipse cx="300" cy="800" rx="50" ry="25" fill="#c3d1c6"/>
                <path d="M1300 600 Q1320 570 1340 600 T1380 600" stroke="#b7c8b6" stroke-width="8" fill="none"/>
                <path d="M200 600 Q220 570 240 600 T280 600" stroke="#c3d1c6" stroke-width="8" fill="none"/>
                <circle cx="600" cy="400" r="18" fill="#b7c8b6"/>
                <circle cx="650" cy="420" r="12" fill="#c3d1c6"/>
                <circle cx="620" cy="440" r="8" fill="#dbe5d3"/>
            </g>
        </svg>
    </div>
    <main>
        <div class="card">
            <h1>歡迎來到首頁</h1>
            <p>這是您的 index.html 範例頁面。</p>
        </div>
    </main>
    <footer>
        &copy; 2025 簡約設計範例
    </footer>
</body>
</html>
